<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Module 4 Project</title>
  </head>
  <body>
    <div class="container">
      <div class="navigation">
        <nav>
          <ul>
            <li>
              <a class="" href="#">A Little Bit About Me</a>
            </li>
            <li>
              <a
                class="navbar"
                href="https://orteil.dashnet.org/cookieclicker/"
                target="_blank"
              >
                Link To Inspo!</a
              >
            </li>
            <li>
              <a class="navbar" href="#">About Donut Maker</a>
            </li>
          </ul>
        </nav>
      </div>

      <div id="donuts"></div>

      <div class="donut-button">
        <input
          id="donut-button"
          type="image"
          src="/images/new-new-donut.png"
          width="200px"
          height="200px"
        />
      </div>

      <div class="auto-clicker-stats">
        <p>
          <strong>Auto Clicker:</strong>
          <br />
          Clicks so you don't have too!
        </p>
        <button id="auto-clicker-button">Buy Auto Clicker</button>

        <div class="auto-clicker-price"></div>
        <div class="auto-clicker-count"></div>
      </div>

      <div class="multiplier-stats">
        <p>
          <strong>Click Multiplier:</strong>
          <br />
          Multiplies your clicks!
        </p>
        <button id="multiplier-button">Buy Multiplier</button>

        <div class="multiplier-price"></div>
        <div class="multiplier-count"></div>
      </div>

      <footer>
        <button id="reset-button">Reset Game!</button>
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
