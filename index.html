<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Module 4 Project</title>
  </head>
  <body>
    <div class="container">
      <div id="donuts"></div>

      <div class="donut-button">
        <input
          id="donut-button"
          type="image"
          src="/images/new-new-donut.png"
          width="300px"
          height="300px"
        />
      </div>

      <div class="perks">
        <h2>Available Perks</h2>
      </div>

      <div class="auto-clicker-stats">
        <p>
          <strong>Auto Clicker:</strong>
          <br />
          Clicks so you don't have too!
        </p>
        <button id="auto-clicker-button">Buy Auto Clicker</button>

        <div class="auto-clicker-price"></div>
        <div class="auto-clicker-count"></div>
      </div>

      <div class="multiplier-stats">
        <p>
          <strong>Click Multiplier:</strong>
          <br />
          Multiplies your clicks!
        </p>
        <button id="multiplier-button">Buy Multiplier</button>

        <div class="multiplier-price"></div>
        <div class="multiplier-count"></div>
      </div>

      <footer>
        <button id="reset-button">Reset Game!</button>
      </footer>

      <script src="index.js"></script>
    </div>
  </body>
</html>
